[mypy]
# Add paths for submodule packages so mypy can find easyeda2kicad and kiutils
mypy_path = plugins/easyeda2kicad:plugins/kiutils/src

# Exclude submodules from type checking (but they remain importable)
exclude = (?x)(
    ^plugins/kiutils/.*
    | ^plugins/easyeda2kicad/.*
    )

# Check untyped function bodies
check_untyped_defs = True

# Ignore missing imports for external libraries without stubs
[mypy-wx.*]
ignore_missing_imports = True

[mypy-pcbnew.*]
ignore_missing_imports = True

# Skip checking submodules entirely (don't follow imports into them)
[mypy-kiutils.*]
follow_imports = skip
ignore_errors = True

[mypy-easyeda2kicad.*]
follow_imports = skip
ignore_errors = True